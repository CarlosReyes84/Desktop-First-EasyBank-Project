<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="build/css/app.css">
  
  <title>Frontend Mentor | Easybank landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


    <header class="header">
      <div class="container header-flex">
        <div class="img-header">
          <img src="images/logo.svg" alt="logo">
        </div>
        
        <nav class="nav">
          <a href=".">Home</a>
          <a href=".">About</a>
          <a href=".">Contact</a>
          <a href=".">Blog</a>
          <a href=".">Careers</a>
        </nav>

        <div class="submit-button">
          <p>Request Invite</p>
        </div>

        <div class="hamburger">
          <img src="images/icon-hamburger.svg" alt="">
        </div>
      </div> <!--CIERRE DE HEADER-FLEX-->
    </header>

    <main class="main">

      <div class="main-flex container">
        <div class="layout">
          <img class="desktop_layout" src="images/bg-intro-desktop.svg" alt=""> <!--LAYOUT CONTAINER SOLO CONTIENE PHONES PORQUE A LAS 2 IMAGES SE LES DIO ABSOLUTE-->
          <img class="mobile_layout" src="images/bg-intro-mobile.svg" alt="">
        
          <img class="phones" src="images/image-mockups.png" alt="phones"> <!--SOLO CONTIENE ESTA IMAGEN-->
        </div>
        
        <div class="text-main">
          <h1>Next generation digital banking</h1>
          <p>Take your financial life online. Your Easybank account will be a one-stop-shop 
            for spending, saving, budgeting, investing, and much more.</p>

            <div class="button">
              <p>Request Invite</p>
            </div>
        </div>
      </div>

    </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="src/js/app.js"></script>
</body>
</html>
